<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <div>
        <form action="/" method="GET">
            <div>
                <label for="nombre">Nombre</label>
                <input placeholder = "Ingrese su nombre" type="text" name="nombre" id="nombre" required>
            </div>
            <div>
                <label for="edad">Edad</label>
                <input placeholder = "Ingrese su edad" type="number" name="edad" id="edad" required>
            </div>
            <div>
                <label for="frase-favorita">Frase Favorita</label>
                <textarea placeholder = "Max. 100 caracteres" type="text" name="frase-favorita" id="frase-favorita" rows="10" cols="20" maxlength="100"></textarea>
            </div>
            <div>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
